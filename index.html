<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp - Messagerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="hidden">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user-profile">
        <div class="avatar" id="userAvatar"></div>
        <div class="user-info">
          <h3 id="userName">Utilisateur</h3>
          <p id="userStatus">En ligne</p>
        </div>
        <button id="logoutBtn" class="icon-btn" title="Déconnexion">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" x2="12"></line>
          </svg>
        </button>
      </div>

      <div class="sidebar-tabs">
        <button class="tab-btn active" data-tab="conversations">Conversations</button>
        <button class="tab-btn" data-tab="groups">Groupes</button>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Rechercher...">
      </div>

      <div class="tab-content active" id="conversationsTab">
        <div id="conversationsList" class="conversations-list"></div>
      </div>

      <div class="tab-content" id="groupsTab">
        <button id="createGroupBtn" class="btn-secondary">+ Créer un groupe</button>
        <div id="groupsList" class="groups-list"></div>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">
      <div class="empty-state" id="emptyState">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h2>Sélectionnez une conversation</h2>
        <p>Choisissez une conversation dans la liste pour commencer à discuter</p>
      </div>

      <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header">
          <div class="chat-header-info">
            <div class="avatar small" id="chatAvatar"></div>
            <div>
              <h3 id="chatName"></h3>
              <p id="chatStatus"></p>
            </div>
          </div>
          <div class="chat-header-actions">
            <button id="videoCallBtn" class="icon-btn" title="Appel vidéo">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
              </svg>
            </button>
            <button id="audioCallBtn" class="icon-btn" title="Appel audio">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="typing-indicator hidden" id="typingIndicator">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="message-input-container">
          <button id="attachBtn" class="icon-btn" title="Joindre un fichier">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
          </button>
          <input type="file" id="fileInput" class="hidden" multiple>
          <input type="text" id="messageInput" placeholder="Tapez votre message..." autocomplete="off">
          <button id="sendBtn" class="icon-btn primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" x2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <h2>Créer un groupe</h2>
      <input type="text" id="groupNameInput" placeholder="Nom du groupe" class="input">
      <div class="users-select" id="groupUsersSelect"></div>
      <div class="modal-actions">
        <button id="cancelGroupBtn" class="btn-secondary">Annuler</button>
        <button id="confirmGroupBtn" class="btn-primary">Créer</button>
      </div>
    </div>
  </div>

  <div id="videoCallModal" class="modal hidden">
    <div class="modal-content video-call">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div class="call-controls">
        <button id="toggleVideoBtn" class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor">
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
          </svg>
        </button>
        <button id="toggleAudioBtn" class="icon-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" x2="23"></line>
          </svg>
        </button>
        <button id="endCallBtn" class="icon-btn danger">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="socket.js"></script>
  <script src="auth.js"></script>
  <script src="ui.js"></script>
  <script src="messaging.js"></script>
  <script src="groups.js"></script>
  <script src="fileUpload.js"></script>
  <script src="webrtc.js"></script>
  <script src="app.js"></script>
</body>
</html>
